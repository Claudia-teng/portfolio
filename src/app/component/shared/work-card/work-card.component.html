<div class="background">
  <div class="img-container">
    <img alt="work-image" [src]="imgPath"/>
  </div>
  <div class="text-card">
    <h1>{{ title }}</h1>
    <p>{{ intro }}</p>
    <button (click)="openProjectPage(url)">
      View More
    </button>
    <span *ngFor="let tag of tags"># {{ tag }}</span>
  </div>
</div>
